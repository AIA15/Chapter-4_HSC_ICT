<html>
    <head>
        <title>example of ordered listing</title>
    </head>
    <body>
        <ol>
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="1">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="A">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="a">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="I">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="i">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="A" start="3">
            <li>BUET</li>
            <li>DU</li>
            <li>IUT</li>
        </ol>
        <ol type="C">
            <li>BUET</li>
            <ol type ="1">
                <li>CSE</li>
                <li>EEE</li>
            </ol>
            <li>DU</li>
            <li>IUT</li>
        </ol>
    </body>
</html>
