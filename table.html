<html>
    <head>
        <title>example of table</title>
    </head>
    <body>
        <table>
            <caption>Universities of Bangladesh</caption>
            <tr>
                <th>ranking</th><th>Name</th>
            </tr>
            <tr>
                <td>1.</td><td>BUET</td>
            </tr>
            <tr>
                <td>2.</td><td>DU</td>
            </tr>
            <tr>
                <td>3.</td><td>IUT</td>
            </tr>
        </table>
        <table border = "2" width = "50%" align = "center" bgcolor = "#C0F2F7" cellspacing = "2" cellpadding = "2">
            <caption>table1</caption>
            <tr>
                <th>ranking</th><th>Name</th>
            </tr>
            <tr>
                <td align = "center">1.</td><td align = "center">BUET</td>
            </tr>
            <tr>
                <td align = "center">2.</td><td align = "center">DU</td>
            </tr>
            <tr>
                <td align = "center">3.</td><td align = "center">IUT</td>
            </tr>
        </table>
        <br>
        <table border = "2" width = "50%" align = "center" bgcolor = "#DFF7C0">
            <tr>
                <th colspan="2">Universities</th><th>also known as</th>
            </tr>
            <tr>
                <td rowspan="2">BUET</td><td>Palashi</td><td>ECE</td>
            </tr>
            <tr>
                <td>Azimpur</td><td>Main</td>
            </tr>
            <tr>
                <td>DU</td><td>Age chance</td><td>peye dekhan</td>
            </tr>
        </table>
    </body>    
</html>
